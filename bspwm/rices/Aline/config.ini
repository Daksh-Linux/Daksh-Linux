[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ../../scripts/system.ini
include-file = ../../scripts/colors.ini
include-file = modules.ini

[bar/aline-bar]

monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 98%
height = 26

offset-x = 1%
offset-y = 10

background = ${aline.bg}
foreground = ${aline.fg}

radius = 4.0

line-size = 2
line-color = ${aline.blue}

border-size = 8px
border-color = ${aline.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0


font-0 = "Inconsolata Semi Condensed Bold:size=11;1"
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=17;4"
font-3 = "MesloLGS NF:style=Regular:size=17;4"
font-4 = "MesloLGS NF:style=Regular:size=13;3"
font-5 = "Material Design Icons Desktop:size=17;4"
font-6 = "Font Awesome 6 Free Solid:size=8;3"

;Modules availables but not active:
;	battery		brightness		weather
modules-left = launcher sep powermenu sep bspwm sep
modules-center = bi title bd
modules-right = date bi battery sep bi sep filesystem sep3 cpu_bar sep3 memory_bar sep sep sep3  pulseaudio sep sep3 network
spacing = 0
separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${aline.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
